<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Search</title>
</head>
<body style="background: linear-gradient(to bottom right, #e0f7fa, #80deea); font-family: Arial, sans-serif;">

    <h1 style="text-align: center; color: #0d47a1; font-size: 3em; margin-top: 50px;">Wikipedia Search 📖</h1>
    <p style="text-align: center; color: #004d40; font-size: 1.2em;">Find information at your fingertips!</p>
    
    <div style="text-align: center; margin-top: 40px;">
        <!-- Image of Wikipedia logo -->
        <img src="https://www.logo.wine/a/logo/Wikipedia/Wikipedia-Logo.wine.svg" alt="Wikipedia Logo" width="150" height="150" style="display: block; margin: 0 auto;">

        <form method="post" style="margin-top: 30px; display: inline-block; padding: 30px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <input type="text" name="search" placeholder="Enter your search term..." required style="padding: 12px 20px; width: 300px; border-radius: 5px; border: 1px solid #004d40; font-size: 1em;">
            <br><br>
            <button type="submit" style="background-color: #0d47a1; color: white; padding: 12px 25px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer;">
                Search 🔍
            </button>
        </form>
    </div>

    <footer style="text-align: center; margin-top: 40px; color: #004d40;">
        <p style="font-size: 1.1em;">Powered by Wikipedia API</p>
    </footer>

</body>
</html>
